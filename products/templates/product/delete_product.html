{% extends 'layout.html' %}

{% block head_title %}Delete Product{% endblock %}

{% block content %}

  {% include 'navbar.html' %}
  <br>
  <div class="container">
    <div class="jumbotron">
      <form action="" method="post">
        {% csrf_token %}
        <h3>Are you sure you want to delete "{{ object.title }}" product?</h3>
        <p><input class="btn btn-danger" type="submit" value="Yes"> <a class="btn btn-primary" href="/dashboard/product/{{ product.id }}">No</a></p>
      </form>
    </div>
  </div>

{% endblock %}
